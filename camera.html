<!DOCTYPE html>
<html>
<head>
<script src="cordova.js"></script>
<script>

function pageLoaded()
{
	document.addEventListener("deviceready",phoneReady,false);
}

function phoneReady()
{	
}

function initCamera()
{
	navigator.camera.getPicture(onSuccess,onFail,{quality:80});
	
	/*
		var option = {
			quality:80,destinationType:DATA_URL //FILE_URL,FILE_URI, NATIVE_URI
			allowEdit:true;
			encodingType:JPEG;
			PictureSourceType:CAMERA //PHOTOLIBRARY,CAMERA,SAVEDPHOTOALBUM
		}
	*/
}

function onSuccess(imageURL)
{
//document.getElementById("pic").src = imageURL;
document.getElementById("pic").src = "data:image/jpeg;base64,"+ imageURL;
}

function onFail(message)
{
	//message = reason for failure
}

</script>
</head>
<body onload="pageLoaded()">
<input type="button" value="Start Camera" onclick="initCamera()"/>
<br/>
<img id="pic" height="400"/>
</body>
</html>
